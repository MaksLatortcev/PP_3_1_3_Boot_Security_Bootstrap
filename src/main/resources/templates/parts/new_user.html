<div th:fragment="new_user">
    <div class="p-3 mb-2 bg-light text-dark">
        <h3 class="my-2">Add new User</h3>
        <div class="container-md mt-3">
            <div class="row">
                <div class="col-md-3">
                    <div class="p-3 mb-2 bg-white text-dark">
                        <form class="text-center" th:action="@{/admin/save}" th:object="${user}" method="post"
                              id="new_user">
                            <div class="row mb-3">
                                <div class="d-grid">
                                    <b><label for="inputFirstName" class="align-content-md-center">First
                                        name</label></b>
                                    <div class="m-2">
                                        <input type="text" class="align-content-md-center form-control"
                                               th:field="*{firstName}"
                                               id="inputFirstName">
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="d-grid">
                                    <b><label for="inputLastName" class="center">Last name</label></b>
                                    <div class="m-2">
                                        <input type="text" class="align-content-md-center form-control"
                                               th:field="*{lastName}"
                                               id="inputLastName">
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="d-grid">
                                    <b><label for="inputAge" class="center">Age</label></b>
                                    <div class="m-2">
                                        <input type="number" class="align-content-md-center form-control"
                                               th:field="*{age}"
                                               id="inputAge">
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="d-grid">
                                    <b><label for="inputEmail" class="center">Email</label></b>
                                    <div class="m-2">
                                        <input type="email" class="align-content-md-center form-control"
                                               th:field="*{email}"
                                               id="inputEmail">
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="d-grid">
                                    <b><label for="inputPassword" class="center">Password</label></b>
                                    <div class="m-2">
                                        <input type="password" class="align-content-md-center form-control"
                                               th:field="*{password}" id="inputPassword">
                                    </div>
                                </div>
                            </div>

                            <div class="form-check" th:each="role: ${roles}">
                                <input class="form-check-input" type="checkbox" th:field="*{roles}"
                                       th:value="${role.getId()}"
                                       th:text="${role.getRoleName()}"
                                       id="formCheckDefault">
                                <b><label class="form-check-label" for="formCheckDefault"> </label></b>
                            </div>
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button type="submit" class="btn btn-success my-5" form="new_user">Add new user</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
