<div th:fragment="new_user">
    <h2>Add new User</h2>
    <form th:action="@{/admin/save}" th:object="${user}" method="post" id="new_user">
        <div class="row mb-3">
            <label for="inputFirstName" class="col-sm-2 col-form-label">First name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{firstName}" id="inputFirstName">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputLastName" class="col-sm-2 col-form-label">Last name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{lastName}" id="inputLastName">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{age}" id="inputAge">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" th:field="*{email}" id="inputEmail">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" th:field="*{password}" id="inputPassword">
            </div>
        </div>

        <div class="form-check" th:each="role: ${roles}">
            <input class="form-check-input" type="checkbox" th:field="*{roles}" th:value="${role.getId()}" th:text="${role.getRoleName()}"
                   id="formCheckDefault">
            <label class="form-check-label" for="formCheckDefault"> </label>
        </div>
        <div class="d-grid gap-2 col-1 mx-auto">
            <button type="submit" class="btn btn-success my-5" form="new_user">Add new user</button>
        </div>
    </form>
</div>
