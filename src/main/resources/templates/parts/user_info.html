<div th:fragment="user_info">
    <div class="border mx-auto">
        <h4 class="mt-3 ms-3">About user</h4>
        <div class="border mx-auto px-4 py-4 bg-white text-dark">
            <div class="border-top mx-auto">
                <table class="table table-borderless" th:object="${user}">
                    <thead>
                    <tr>
                        <th>
                            ID
                        </th>
                        <th>
                            First name
                        </th>
                        <th>
                            Last name
                        </th>
                        <th>
                            Age
                        </th>
                        <th>
                            E-mail
                        </th>
                        <th>
                            Role
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="table-secondary">
                        <td th:utext="${user.getId}"></td>
                        <td th:utext="${user.getFirstName}"></td>
                        <td th:utext="${user.getLastName}"></td>
                        <td th:utext="${user.getAge}"></td>
                        <td th:utext="${user.getEmail}"></td>
                        <td>
                            <span th:each="role : ${user.getRoles()}" th:text="' ' + ${role}"></span>
                        </td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
